plugins {
    id 'org.springframework.boot' version '2.7.11'
    id 'java'
}

group 'cam.xavidop.alexa'
version '1.0-SNAPSHOT'
description 'Alexa Java Spring Boot HelloWorld'

sourceCompatibility = 19
targetCompatibility = 19

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-parent:2.7.11'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.11'
    implementation 'org.springframework.boot:spring-boot-devtools:2.7.11'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.7.11'

    implementation "com.amazon.alexa:ask-sdk:2.71.0"

    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.11'
}

configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

test {
    useTestNG()
}

bootJar {
    mainClass = 'com.xavidop.alexa.AlexaSkillAppStarter'
}
